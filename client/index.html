<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Battleship Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <button id="newGameBtn">Start New Game</button>
    <input  id="gameCodeInput" placeholder="Enter game code" />
    <button id="joinGameBtn">Join Game</button>
  </div>

  <div id="boards">
    <div class="board-wrapper">
      <div id="yourBoard" class="board"></div>
    </div>
    <div class="board-wrapper">
      <div id="opponentBoard" class="board"></div>
    </div>
  </div>

  <div id="status"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
